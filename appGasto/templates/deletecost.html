{% extends 'base.html' %}

{% block title %}
Delete Cost
{% endblock %}


{% block content %}
<div class="container containerVidrio">
    <h3 class="text-center  ">¿Está seguro de que quiere elimina el Gasto: "{{cost.descripcion}}" de {{cost.importe}} Pesos?</h3> <hr>
    <div class="row mx-auto">
        <div class="col-md-6 offset-4">
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn-success" type="submit" value="Delete Gasto">
                <a  class="btn btn-info" href="{% url 'home' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
